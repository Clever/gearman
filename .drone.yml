image: bradrydzewski/go:1.4
notify:
  email:
    recipients:
    - drone@clever.com
  slack:
    on_failure: true
    on_started: false
    on_success: false
    webhook_url: $$slack_webhook
script:
- mkdir -p "$GOPATH/src/gopkg.in/Clever"
- mv "$GOPATH/src/github.com/Clever/gearman" "$GOPATH/src/gopkg.in/Clever/gearman.v2"
- cd "$GOPATH/src/gopkg.in/Clever/gearman.v2"
- make
